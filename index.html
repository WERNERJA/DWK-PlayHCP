<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DWK Playing Handicap Calculator</title>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #2c3e50;
    }
    .qr {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="text/javascript">
    const { useState, useEffect } = React;

    function roundHalfUp(x) {
      const abs = Math.abs(x);
      const intPart = Math.floor(abs);
      const frac = abs - intPart;
      let rounded = frac >= 0.5 ? intPart + 1 : intPart;
      return x < 0 ? -rounded : rounded;
    }

    function computePlayingHandicap(hi, par, cr, sr, allowance = 1.0, lus = '') {
      const ch = hi * (sr / 113.0) + (cr - par);
      let ph = ch * allowance;
      if (lus.startsWith('9_')) {
        ph = ph / 2;
      }
      return roundHalfUp(ph);
    }

    const TEE_OPTIONS = {
      heer: [
        { key: 'wit', label: 'Wit' },
        { key: 'geel', label: 'Geel' },
        { key: 'blauw', label: 'Blauw' },
        { key: 'rood', label: 'Rood' },
        { key: 'oranje', label: 'Oranje' },
      ],
      dame: [
        { key: 'geel', label: 'Geel' },
        { key: 'blauw', label: 'Blauw' },
        { key: 'rood', label: 'Rood' },
        { key: 'oranje', label: 'Oranje' },
      ]
    };

    const LUS_OPTIONS = [
      { key: '18', label: '18 holes' },
      { key: '9_watertoren', label: '9 holes Watertoren' },
      { key: '9_grote_kreek', label: '9 holes De Grote Kreek' },
    ];

    function App() {
      const [step, setStep] = useState(1);
      const [hi, setHi] = useState('');
      const [gender, setGender] = useState('');
      const [tee, setTee] = useState('');
      const [lus, setLus] = useState('');
      const [data, setData] = useState(null);
      const [error, setError] = useState('');
      const [result, setResult] = useState(null);

      useEffect(() => {
        fetch('dwk-course-data.json')
          .then(res => {
            if (!res.ok) throw new Error('Kan dwk-course-data.json niet laden');
            return res.json();
          })
          .then(json => setData(json))
          .catch(err => setError(err.message));
      }, []);

      useEffect(() => {
        const el = document.getElementById('qr');
        if (!el) return;
        el.innerHTML = '';
        try {
          new QRCode(el, { text: window.location.href, width: 96, height: 96 });
        } catch (e) {}
      }, [step]);

      function goToStep2() {
        setError('');
        const val = parseFloat(hi);
        if (isNaN(val) || val < -10 || val > 54) {
          setError('Geef een geldige handicap index (bv. 14.3)');
          return;
        }
        if (!gender) {
          setError('Kies geslacht (Heer of Dame)');
          return;
        }
        if (!data) {
          setError('Course data niet beschikbaar');
          return;
        }
        setStep(2);
      }

      function performCompute() {
        setError('');
        if (!tee || !lus) {
          setError('Kies tee-box en lus');
          return;
        }
        const g = data?.[gender];
        const t = g?.[tee];
        const seg = t?.[lus];
        if (!seg) {
          setError(`Ontbrekende data voor ${gender}/${tee}/${lus}`);
          return;
        }
        const par = Number(seg.par);
        const cr = Number(seg.cr);
        const sr = Number(seg.sr);
        const hiVal = parseFloat(hi);
        if ([par, cr, sr].some(v => isNaN(v))) {
          setError('Ongeldige course parameters');
          return;
        }
        const ph = computePlayingHandicap(hiVal, par, cr, sr, 1.0, lus);
        setResult({ ph, par, cr, sr });
        setStep(3);
      }

      function resetAll() {
        setStep(1);
        setHi('');
        setGender('');
        setTee('');
        setLus('');
        setError('');
        setResult(null);
      }

      const elements = [];

      elements.push(React.createElement("h1", null, "DWK Playing Handicap Calculator"));

      if (step === 1) {
        elements.push(
          React.createElement("label", null,
            "Handicap Index:",
            React.createElement("input", {
              type: "text",
              value: hi,
              onChange: e => setHi(e.target.value)
            })
          ),
          React.createElement("label", null,
            "Geslacht:",
            React.createElement("select", {
              value: gender,
              onChange: e => setGender(e.target.value)
            },
              React.createElement("option", { value: "" }, "-- Kies --"),
              React.createElement("option", { value: "heer" }, "Heer"),
              React.createElement("option", { value: "dame" }, "Dame")
            )
          ),
          React.createElement("button", { onClick: goToStep2 }, "Volgende")
        );
      }

      if (step === 2) {
        const teeOptions = TEE_OPTIONS[gender] || [];
        elements.push(
          React.createElement("label", null,
            "Tee-box:",
            React.createElement("select", {
              value: tee,
              onChange: e => setTee(e.target.value)
            },
              React.createElement("option", { value: "" }, "-- Kies --"),
              ...teeOptions.map(opt =>
                React.createElement("option", { key: opt.key, value: opt.key }, opt.label)
              )
            )
          ),
          React.createElement("label", null,
            "Lus:",
            React.createElement("select", {
              value: lus,
              onChange: e => setLus(e.target.value)
            },
              React.createElement("option", { value: "" }, "-- Kies --"),
              ...LUS_OPTIONS.map(opt =>
                React.createElement("option", { key: opt.key, value: opt.key }, opt.label)
              )
            )
          ),
          React.createElement("button", { onClick: performCompute }, "Bereken")
        );
      }

      if (step === 3 && result) {
        elements.push(
          React.createElement("div", { className: "result" }, `Playing Handicap: ${result.ph}`),
          React.createElement("div", null, `Par: ${result.par}, CR: ${result.cr}, SR: ${result.sr}`),
          React.createElement("div", { id: "qr", className: "qr" }),
          React.createElement("button", { onClick: resetAll }, "Opnieuw")
        );
      }

      if (error) {
        elements.push(React.createElement("div", { className: "error" }, error));
      }

      return React.createElement("div", null, ...elements);
    }

    const root = ReactDOM.createRoot(document.getElementById("app"));
    root.render(React.createElement(App));
  </script>
</body>
</html>
