<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DWK Playing Handicap Calculator</title>

  <!-- ✅ React & ReactDOM eerst laden -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      margin-top: 0.5rem;
      padding: 0.4rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .result {
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }
    .qr {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- ✅ Je eigen script komt pas NA React -->
  <script type="text/javascript">
    const { useState, useEffect } = React;

    function roundHalfUp(x) {
      const abs = Math.abs(x);
      const intPart = Math.floor(abs);
      const frac = abs - intPart;
      let rounded = frac >= 0.5 ? intPart + 1 : intPart;
      return x < 0 ? -rounded : rounded;
    }

    function computePlayingHandicap(hi, par, cr, sr, allowance = 1.0, lus = '') {
      const ch = hi * (sr / 113.0) + (cr - par);
      let ph = ch * allowance;
      if (lus.startsWith('9_')) {
        ph = ph / 2;
      }
      return roundHalfUp(ph);
    }

    const TEE_OPTIONS = {
      heer: [
        { key: 'wit', label: 'Wit' },
        { key: 'geel', label: 'Geel' },
        { key: 'blauw', label: 'Blauw' },
        { key: 'rood', label: 'Rood' },
        { key: 'oranje', label: 'Oranje' },
      ],
      dame: [
        { key: 'geel', label: 'Geel' },
        { key: 'blauw', label: 'Blauw' },
        { key: 'rood', label: 'Rood' },
        { key: 'oranje', label: 'Oranje' },
      ]
    };

    const LUS_OPTIONS = [
      { key: '18', label: '18 holes' },
      { key: '9_watertoren', label: '9 holes Watertoren' },
      { key: '9_grote_kreek', label: '9 holes De Grote Kreek' },
    ];

    function App() {
      const [step, setStep] = useState(1);
      const [hi, setHi] = useState('');
      const [gender, setGender] = useState('');
      const [tee, setTee] = useState('');
      const [lus, setLus] = useState('');
      const [data, setData] = useState(null);
      const [error, setError] = useState('');
      const [result, setResult] = useState(null);

      useEffect(() => {
        fetch('dwk-course-data.json')
          .then(res => {
            if (!res.ok) throw new Error('Kan dwk-course-data.json niet laden');
            return res.json();
          })
          .then(json => setData(json))
          .catch(err => setError(err.message));
      }, []);

      useEffect(() => {
        const el = document.getElementById('qr');
        if (!el) return;
        el.innerHTML = '';
        try {
          new QRCode(el, { text: window.location.href, width: 96, height: 96 });
        } catch (e) {}
      }, [step]);

      function goToStep2() {
        setError('');
        const val = parseFloat(hi);
        if (isNaN(val) || val < -10 || val > 54) {
          setError('Geef een geldige handicap index (bv. 14.3)');
          return;
        }
        if (!gender) {
          setError('Kies geslacht (Heer of Dame)');
          return;
        }
        if (!data) {
          setError('Course data niet beschikbaar');
          return;
        }
        setStep(2);
      }

      function performCompute() {
        setError('');
        if (!tee || !lus) {
          setError('Kies tee-box en lus');
          return;
        }
        const g = data?.[gender];
        const t = g?.[tee];
        const seg = t?.[lus];
        if (!seg) {
          setError(`Ontbrekende data voor ${gender}/${tee}/${lus}`);
          return;
        }
        const par = Number(seg.par);
        const cr = Number(seg.cr);
        const sr = Number(seg.sr);
        const hiVal = parseFloat(hi);
        if ([par, cr, sr].some(v => isNaN(v))) {
          setError('Ongeldige course parameters');
          return;
        }
        const ph = computePlayingHandicap(hiVal, par, cr, sr, 1.0, lus);
        setResult({ ph, par, cr, sr });
        setStep(3);
      }

      function resetAll() {
        setStep(1);
        setHi('');
        setGender('');
        setTee('');
        setLus('');
        setError('');
        setResult(null);
      }

      return (
        <div>
          <h1>DWK Playing Handicap Calculator</h1>

          {step === 1 && (
            <div>
              <label>
                Handicap Index:
                <input type="text" value={hi} onChange={e => setHi(e.target.value)} />
              </label>
              <label>
                Geslacht:
                <select value={gender} onChange={e => setGender(e.target.value)}>
                  <option value="">-- Kies --</option>
                  <option value="heer">Heer</option>
                  <option value="dame">Dame</option>
                </select>
              </label>
              <button onClick={goToStep2}>Volgende</button>
            </div>
          )}

          {step === 2 && (
            <div>
              <label>
                Tee-box:
                <select value={tee} onChange={e => setTee(e.target.value)}>
                  <option value="">-- Kies --</option>
                  {TEE_OPTIONS[gender]?.map(opt => (
                    <option key={opt.key} value={opt.key}>{opt.label}</option>
                  ))}
                </select>
              </label>
              <label>
                Lus:
                <select value={lus} onChange={e => setLus(e.target.value)}>
                  <option value="">-- Kies --</option>
                  {LUS_OPTIONS.map(opt => (
                    <option key={opt.key} value={opt.key}>{opt.label}</option>
                  ))}
                </select>
              </label>
              <button onClick={performCompute}>Bereken</button>
            </div>
          )}

          {step === 3 && result && (
            <div>
              <div className="result">Playing Handicap: {result.ph}</div>
              <div>Par: {result.par}, CR: {result.cr}, SR: {result.sr}</div>
              <div id="qr" className="qr"></div>
              <button onClick={resetAll}>Opnieuw</button>
            </div>
          )}

          {error && <div className="error">{error}</div>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
